# ---- Minimum Versions ----
[testenv:min-versions]
basepython = python3.10
deps =
    plotly==5.12.0
    numpy==1.26.2
    pandas==2.0.1
    simpy==4.0.0
    pytest
    pytest-cov
    pytest-xdist
